<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="rect container">
    </div>
    <div class="keys container">
      <button class="operator btn">+</button>
      <button class="operator btn">-</button>
      <button class="operator btn">*</button>
      <button class="operator btn">/</button>
      <div class="flex">
        <div class="flex wrap flex-40">
          <button class="flex-30 btn">7</button>
          <button class="flex-30 btn">8</button>
          <button class="flex-30 btn">9</button>
          <button class="flex-30 btn">4</button>
          <button class="flex-30 btn">5</button>
          <button class="flex-30 btn">6</button>
          <button class="flex-30 btn">1</button>
          <button class="flex-30 btn">2</button>
          <button class="flex-30 btn">3</button>
          <button class="flex-30 btn">.</button>
          <button class="flex-30 btn">0</button>
          <button class="flex-30 reset">C</button>
        </div>
        <div class="flex-40 butt">
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
