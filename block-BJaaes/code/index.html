<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Create Account
      </h1>
      <form>
        <div class="form-control">
          <label for="text">Username</label>
          <input type="text" name="username" placeholder="Arya">
          <small></small>
        </div>
        <div class="form-control success">
          <label for="text">Name</label>
          <input type="text" name="name" placeholder="Arya Stark">
          <small></small>
        </div>
        <div class="form-control error">
          <label for="email">email</label>
          <input
          id="email" 
          type="email"
          name="email"
          placeholder="arya@stark.com">
          <small></small>
        </div>
        <div class="form-control">
          <label for="Phone">Phone Number</label>
          <input type="phone number" name="Number" placeholder="Enter Your Phone Number">
          <small></small>
        </div>
        <div class="form-control">
          <label for="Password">Password</label>
          <input type="password" name="password" placeholder="Enter Your Password">
          <small></small>
        </div>
        <div class="form-control">
          <label for="Password">Confirm Password</label>
          <input type="confirm-password" name="password-check" placeholder="Confirm Your Password">
          <small></small>
        </div>
        <div class="btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
